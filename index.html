<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
    <title>JavaScript Quiz</title>
</head>

<body>
    <section id="landing-page">
        <button id="highscoresBtn">View Highscores</button>
        <header class="welcome">
            <h1>JavaScript Quiz</h1>
            <div class="timer hide">Time: <span id="time">0</span></div>
        </header>
        <div class="intro">
                <p>
                    This is the JavaScript Quiz! &#9735; &#9760; &#9735;
                    Incorrect answers will lessen your time, so choose wisely.
                </p>
                <button id="start">Start Quiz</button>
        </div>
    </section>
      

     <section id="questions" class="hide">
         <div id="question-title"></div>
         <div id="choices"></div>
         <div id="feedback" class="hide"></div>
     </section>

     <section id="end-screen" class="hide">
        <div>Your score is: <span id="final-score"></span></div>
         <p>Enter your initials here!</p>
         <form>
             <input type="text" id="initials" name="initials">
         </form>
         <button id="submit">Submit</button>
     </section>

     <section id="highscores" class="hide">
         <h1>Highscores</h1>
         <button id="returnBtn">Return Home</button>
     </section>
     
<script src = "./assets/questions.js"></script>
<script src = "assets/logic.js"></script>
</body>
</html>
